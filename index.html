<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1>ToDo!</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="textbox" placeholder="메모 작성하기" aria-label="Recipient's username"aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2 plusbtn" onclick="addToDo()">추가</button>
                </div>

                <button type="button" class="btn btn-primary" onclick="showAll()">전체</button>
                <button type="button" class="btn btn-danger" onclick="showIncomplete()">미완료</button>
                <button type="button" class="btn btn-success" onclick="showComplete()">완료</button>
                <hr>
                <div id="todoarea">
                    
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
